{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %} | Change password{% endblock title %}

{% block content %}
    <div>
        <h3 class="pb-2">Change password</h3>
        <p>For security resons, be sure to create strong password as sugested below</p>
        <form method="post">{% csrf_token %}
            {{form|crispy}}
            <input type="submit" value="Change password" class="btn btn-success btn-sm">
        </form>
    </div>

{% endblock content %}
