{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %} | Login {% endblock title %}
{% block content %}
    <div class="mt-4">
        <h2>Login here</h2>
        <form method="post">{% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-success btn-sm">Login</button>
        </form>
    </div>
{% endblock content %}
