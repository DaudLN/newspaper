{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}New password{% endblock title %}


{% block content %}
    <div>
        <h3>Set new password!</h3>
        <form action="" method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <input type="submit" value="Set new password" class="btn btn-success btn-sm">
        </form>
    </div>
{% endblock content %}
