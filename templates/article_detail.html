{% extends 'base.html' %} {% block content %}
<div class="card">
  <div class="card-header">
    <span class="fw-bold">{{article.title}}</span> &middot;
    <span class="fw-bold text-muted">
      By {{article.author}} | {{article.date}}</span
    >
  </div>
  <div class="card-body">{{article.body}}</div>
  {% if user.is_authenticated %}
  <div class="card-footer text-center text-muted">
    <a href="{% url 'article_edit' article.pk %}" class="mx-2 text-success"
      ><span class="fa fa-pen mx-1"></span>Edit</a
    >
    |
    <a href="{% url 'article_delete' article.pk %}" class="mx-2 text-danger"
      ><span class="fa fa-trash-can mx-1"></span>Delete</a
    >
  </div>
  {% endif %}
</div>
<p>Back to <a href="{% url 'articles' %}">All Articles</a></p>
<br />
{% endblock content %}
