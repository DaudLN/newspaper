{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Newspaper{% block title %} {% endblock title %}</title>
    <link
      rel="stylesheet"
      href="{% static 'css/bootstrap/bootstrap.min.css' %}"
    />
    <link
      rel="stylesheet"
      href="{% static 'css/bootstrap/bootstrap-icons.css' %}"
    />
    <link
      rel="stylesheet"
      href="{% static 'css/fontawesome//css/all.min.css' %}"
    />
    <link rel="stylesheet" href="{% static 'css/index.css' %}" />
  </head>
  <body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
      <div class="container-fluid">
        {% if user.is_authenticated %}
        <a class="navbar-brand" href="{% url 'home' %}">Newspaper app</a>
        <a href="{% url 'article_new' %}"><span class="badge bi bi-plus-lg bg-primary">New</span></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#userMenu"
          aria-controls="userMenu"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="userMenu">
          <ul class="navbar-nav ms-auto mb-2 mb-sm-0">
            <div class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle text-light"
                href="#"
                data-bs-toggle="dropdown"
                aria-expanded="false"
                >{{user.username}}</a
              >
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="{% url 'password_change' %}">Change password</a></li>
                <li>
                  <a class="dropdown-item" href="{% url 'logout' %}">Log out</a>
                </li>
              </ul>
            </div>
          </ul>
          {% else %}
          <a class="navbar-brand" href="{% url 'home' %}">Newspaper app</a>
          {% endif %}
        </div>
      </div>
    </nav>
    
    <main class="container my-3">
      {% block content %} {% endblock content %}
    </main>

    <script src="{% static 'css/bootstrap/bootstrap.bundle.min.js' %}"></script>
  </body>
</html>
